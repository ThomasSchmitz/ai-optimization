<!-- Case Study Component -->
<!-- 
  Reusable case study component for success stories.
  
  Usage: Include this file and customize:
  - data-company-name: Name of the company
  - data-industry: Industry type
  - data-challenge: The challenge they faced
  - data-solution: How they solved it
  - data-results: The results achieved
-->

    <div class="case-study-header">
        <div class="case-study-company">
            <h3 class="company-name" data-company-name="Company Name">
                <!-- Company name will be inserted here -->
            </h3>
            <span class="company-industry" data-industry="Industry">
                <!-- Industry will be inserted here -->
            </span>
        </div>
    </div>
    
    <div class="case-study-content">
        <div class="case-study-section challenge">
